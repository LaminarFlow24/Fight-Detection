<!-- stm/templates/result.html --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Prediction Result</h1>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded 
                            {% if 'Error' in message %}
                                bg-red-100 text-red-700
                            {% else %}
                                bg-green-100 text-green-700
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="mt-6 mb-6">
                <img src="{{ url_for('uploaded_file', filename=filename) }}" 
                     alt="First Frame" 
                     class="w-full h-auto rounded-lg shadow-md">
            </div>

            <div class="text-center">
                <a href="{{ url_for('home') }}" 
                   class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
